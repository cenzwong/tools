<!doctype html>
<html lang="zh-HK">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cenz Tools – Index</title>
<link rel="icon" href="data:,">
<style>
  :root{--max:1080px}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Arial,"PingFang HK","Microsoft JhengHei",sans-serif;background:#0b0b10;color:#e9e9ef}
  header{position:sticky;top:0;z-index:10;backdrop-filter:blur(8px);background:rgba(11,11,16,.75);border-bottom:1px solid #20202a}
  .wrap{max-width:var(--max);margin:0 auto;padding:18px 16px}
  h1{margin:0;font-size:clamp(20px,4vw,28px)}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  input[type="search"]{flex:1 1 260px;padding:10px 12px;border-radius:12px;border:1px solid #2c2c3a;background:#11121a;color:#e9e9ef}
  button,.linkbtn{padding:10px 14px;border-radius:12px;border:1px solid #2c2c3a;background:#151626;color:#e9e9ef;cursor:pointer}
  button:hover,.linkbtn:hover{background:#1b1c2e}
  main{max-width:var(--max);margin:10px auto 60px;padding:0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
  .card{border:1px solid #232332;background:linear-gradient(180deg,#121324,#0f101b);padding:14px;border-radius:16px;display:flex;gap:10px}
  .card h3{margin:0 0 6px;font-size:16px;line-height:1.2}
  .card p{margin:0;opacity:.75;font-size:13px}
  .muted{opacity:.7}
  .toolsbar{display:flex;gap:8px;align-items:center;margin-top:10px}
  .checkbox{margin-top:2px}
  .empty{padding:20px;border:1px dashed #313146;border-radius:14px;text-align:center}
  .badge{font-size:12px;padding:2px 8px;border:1px solid #30304a;border-radius:999px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>🔧 Cenz Tools</h1>
    <div class="controls">
      <input id="q" type="search" placeholder="搜尋工具名稱…" />
      <button id="selectAll" type="button">全選</button>
      <button id="clearSel" type="button">清除</button>
      <button id="openSel" type="button">打開已選</button>
      <a id="repoLink" class="linkbtn" target="_blank" rel="noopener">GitHub Repo</a>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <div id="status" class="muted" style="margin:8px 0 14px;">載入中…</div>
    <div id="list" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" style="display:none">未找到任何 <code>tools/*.html</code>。</div>
  </div>
</main>

<script>
(function(){
  // 推斷 owner/repo（適用於 user/org Pages）。如你想固定，可手動填 owner/repo。
  const host = location.hostname; // e.g. cenzwong.github.io
  const owner = host.split(".")[0]; // cenzwong
  const pathParts = location.pathname.split("/").filter(Boolean); // ["<repo>", ...]
  const repo = pathParts[0] || "tools"; // repo 名
  const basePath = "/" + repo + "/";    // "/tools/"
  const toolsWebBase = basePath + "tools/"; // "/tools/tools/"
  const api = `https://api.github.com/repos/${owner}/${repo}/contents/tools`;

  const $list = document.getElementById('list');
  const $status = document.getElementById('status');
  const $empty = document.getElementById('empty');
  const $q = document.getElementById('q');
  const $repoLink = document.getElementById('repoLink');
  $repoLink.href = `https://github.com/${owner}/${repo}`;

  const state = { items: [], filtered: [], selected: new Set() };

  const pretty = s => s.replace(/\.html?$/i,'').replace(/[-_]/g,' ').replace(/\s+/g,' ').trim().replace(/\b\w/g,c=>c.toUpperCase());

  function render(){
    const q = ($q.value||"").toLowerCase().trim();
    state.filtered = state.items.filter(it => q === "" || it.title.toLowerCase().includes(q) || it.name.toLowerCase().includes(q));
    $list.innerHTML = "";
    if(state.filtered.length===0){ $empty.style.display="block"; }
    else {
      $empty.style.display="none";
      for(const it of state.filtered){
        const id = `chk_${it.name.replace(/\W/g,'_')}`;
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <input class="checkbox" type="checkbox" id="${id}" ${state.selected.has(it.path)?'checked':''}/>
          <div style="flex:1">
            <h3>${it.title} <span class="badge">${it.name}</span></h3>
            <p class="muted">單檔工具頁</p>
            <div class="toolsbar">
              <a class="linkbtn" href="${it.href}" target="_blank" rel="noopener">開啟</a>
              <a class="linkbtn" href="${it.raw}" target="_blank" rel="noopener">Raw</a>
            </div>
          </div>`;
        card.querySelector('input').addEventListener('change',e=>{
          if(e.target.checked) state.selected.add(it.path); else state.selected.delete(it.path);
        });
        $list.appendChild(card);
      }
    }
    $status.textContent = `${state.filtered.length} 個工具 · 已選 ${state.selected.size}`;
  }

  function inflate(files){
    const htmls = files.filter(f => f.type==='file' && /\.html?$/i.test(f.name) && !/^index\.html?$/i.test(f.name));
    state.items = htmls.map(f=>{
      const title = pretty(f.name);
      const href = toolsWebBase + encodeURIComponent(f.name);
      const raw = f.download_url || (f.html_url ? f.html_url.replace('github.com','raw.githubusercontent.com').replace('/blob/','/') : '');
      return { name:f.name, title, path:f.path, href, raw };
    }).sort((a,b)=> a.title.localeCompare(b.title));
    render();
  }

  async function loadFromAPI(){
    $status.textContent = "從 GitHub 讀取 tools/ …";
    const res = await fetch(api, { headers: { 'Accept':'application/vnd.github+json' }});
    if(!res.ok) throw new Error(`GitHub API ${res.status}`);
    const data = await res.json();
    inflate(data);
  }

  document.getElementById('selectAll').onclick = ()=>{ state.filtered.forEach(it=>state.selected.add(it.path)); render(); };
  document.getElementById('clearSel').onclick = ()=>{ state.selected.clear(); render(); };
  document.getElementById('openSel').onclick = ()=>{
    if(state.selected.size===0) return alert("未選擇任何工具");
    for(const p of state.selected){
      const it = state.items.find(x=>x.path===p);
      if(it) window.open(it.href,'_blank','noopener');
    }
  };
  $q.addEventListener('input', render);

  loadFromAPI().catch(()=>{
    $status.textContent = "載入失敗：請確認 repo 及 tools/ 目錄。";
    $empty.style.display="block";
  });
})();
</script>
</body>
</html>
