<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google ‚Üí Apple Maps Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0d1117;
      --text: #e6edf3;
      --accent: #58a6ff;
      --muted: #8b949e;
      --error: #f85149;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px 60px;
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      background: #161b22;
      color: var(--text);
      border: 1px solid #30363d;
      border-radius: 6px;
    }
    button:hover { background: #21262d; cursor: pointer; }
    pre {
      background: #161b22;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .output { margin-top: 20px; word-break: break-all; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <h2>üó∫‚Üíüçé Google Maps ‚Üí Apple Maps Converter</h2>
  <p class="muted">
    Paste your Google Maps link or use
    <code>?q=&lt;google_link&gt;&amp;mode=api|redirect|ui</code>
    (<a href="?help">help</a>)
  </p>

  <input id="googleLink" placeholder="https://www.google.com/maps/..." />
  <button onclick="convertLink()">Convert</button>
  <div id="result" class="output"></div>

  <script>
    function convertToAppleMap(gmapUrl) {
      const url = new URL(gmapUrl);
      let apple = "https://maps.apple.com/?";

      // Prefer !3d...!4d... coordinates
      const mPrecise = gmapUrl.match(/!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/);
      if (mPrecise) {
        const [_, lat, lng] = mPrecise;
        const n = gmapUrl.match(/\/place\/([^/]+)/);
        const name = n ? decodeURIComponent(n[1].replace(/\+/g, " ")) : "";
        apple += `ll=${lat},${lng}`;
        if (name) apple += `&q=${encodeURIComponent(name)}`;
        return apple;
      }

      // Fallback: @lat,long
      const mCenter = gmapUrl.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/);
      if (mCenter) return apple + `ll=${mCenter[1]},${mCenter[2]}`;

      // Fallback: ?q=
      if (url.searchParams.has("q"))
        return apple + `q=${encodeURIComponent(url.searchParams.get("q"))}`;

      // Fallback: /place/
      if (url.pathname.includes("/place/")) {
        const place = decodeURIComponent(url.pathname.split("/place/")[1].split("/")[0]);
        return apple + `q=${encodeURIComponent(place)}`;
      }

      throw new Error("No recognizable location info in Google Maps URL.");
    }

    function convertLink() {
      const input = document.getElementById("googleLink").value.trim();
      const resultDiv = document.getElementById("result");
      try {
        const apple = convertToAppleMap(input);
        resultDiv.innerHTML = `
          ‚úÖ <b>Apple Maps link:</b><br>
          <a href="${apple}" target="_blank">${apple}</a><br><br>
          <button onclick="navigator.clipboard.writeText('${apple}')">üìã Copy</button>
        `;
      } catch (e) {
        resultDiv.innerHTML = `‚ùå ${e.message}`;
      }
    }

    const p = new URLSearchParams(window.location.search);
    if (p.has("help")) {
      document.body.innerHTML = `
        <h2>üìò Help</h2>
        <p>This tool converts Google Maps URLs to Apple Maps URLs.</p>
        <h3>Usage</h3>
        <pre>?q=&lt;google_link&gt;&amp;mode=ui|api|redirect</pre>
        <h3>Examples</h3>
        <ul>
          <li><b>UI:</b><br>
            <code>https://cenzwong.github.io/tools/tools/google2applemap.html?q=https://www.google.com/maps?q=Cocoro,+London</code>
          </li>
          <li><b>API (plain text):</b><br>
            <code>https://cenzwong.github.io/tools/tools/google2applemap.html?q=https://www.google.com/maps?q=Cocoro,+London&amp;mode=api</code>
          </li>
          <li><b>Redirect:</b><br>
            <code>https://cenzwong.github.io/tools/tools/google2applemap.html?q=https://www.google.com/maps?q=Cocoro,+London&amp;mode=redirect</code>
          </li>
        </ul>
        <h3>Details</h3>
        <p>Extracts <code>!3d...!4d...</code>, <code>@lat,long</code>,
        or <code>?q=</code>/<code>/place/</code> to build an Apple Maps URL.</p>
        <hr><p><a href="google2applemap.html">‚Üê Back</a></p>`;
    } else {
      const q = p.get("q");
      const mode = (p.get("mode") || "ui").toLowerCase();
      if (q) {
        try {
          const apple = convertToAppleMap(q);
          if (mode === "redirect") {
            window.location.href = apple;
          } else if (mode === "api") {
            // plain-text output for API use
            document.body.innerHTML =
              `<pre style="background:none;border:none;padding:0;margin:0;white-space:pre-wrap;">${apple}</pre>`;
          } else {
            document.getElementById("googleLink").value = q;
            document.getElementById("result").innerHTML = `
              ‚úÖ <b>Apple Maps link:</b><br>
              <a href="${apple}" target="_blank">${apple}</a><br><br>
              <button onclick="navigator.clipboard.writeText('${apple}')">üìã Copy</button>
            `;
          }
        } catch (e) {
          document.body.innerHTML = `<p style="color:var(--error)">‚ùå ${e.message}</p>`;
        }
      }
    }
  </script>
</body>
</html>
